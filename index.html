<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TCC</title>
</head>
<body>

<!--Botoes de começar, parar e limpar historico-->
<h1>Transcrição de Voz</h1>
<button id="start" aria-label="Iniciar transcrição">Iniciar</button>
<button id="stop" aria-label="Parar transcrição" disabled>Parar</button>
<button id="clearHistory" aria-label="Limpar histórico">Limpar Histórico</button>

<!--Status de gravação-->
<div id="status"></div>

<!--Sessao atual-->
<p><strong>Sessão Atual:</strong></p>
<div id="sessaoAtual"></div>

<!--Sessão de historico-->
<p><strong>Histórico:</strong></p>
<div id="historico"></div>

<div vw class="enabled">
  <div vw-access-button class="active"></div>
  <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
  </div>
</div>

<!--Exportar transcrição salva*/-->
<button id="exportHistory" aria-label="Exportar histórico">Exportar Histórico</button>

<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script src="script.js"></script>
</body>
</html>
